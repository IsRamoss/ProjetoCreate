<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Create</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=VT323&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Projeto Create</h1>
  </header>

  <main>

    
    <section class="card" data-machine="mechanical-press">
      <img src="logo.png" alt="">
      <div class="maquina">
        <img src="Maquinas/Mechanical_Press.png" alt="">
        <h1>Mechanical Press</h1>
        <button class="btn-ver" type="button">Veja</button>
      </div>
    </section>

    </section>

    </section>

        <h1>Large Cogwheel(↓)</h1>
        <button class="btn-ver" type="button">Veja</button>
      </div>
    </section>

    <section class="card" data-machine="cogwheel">
      <img src="logo.png" alt="">
      <div class="maquina">
        <img src="Maquinas/Cogwheel.png" alt="">
        <h1>Cogwheel(↑)</h1>
        <button class="btn-ver" type="button">Veja</button>

    <section class="card" data-machine="steam-engine">

        <button class="btn-ver" type="button">Veja</button>
      </div>
    </section>
  </main>

  <!-- Modal genérico -->
  <dialog id="modal-maquina" class="modal" data-machine="" data-page="1">
    <section class="modal-box">
      <header class="modal-header">
        <h1 id="modal-titulo">Máquina</h1>
        <button class="modal-close" type="button" aria-label="Fechar">×</button>
      </header>

      <!-- Aqui o JS vai injetar as páginas -->
      <main class="pages" id="modal-pages"></main>

      <footer class="modal-footer">
        <button type="button" class="nav prev">‹</button>
        <span class="indicator">1/1</span>
        <button type="button" class="nav next">›</button>
      </footer>
    </section>
  </dialog>

  <footer></footer>
</body>

</html>
